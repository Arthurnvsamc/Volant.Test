<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Giroscópio do Celular</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #output, #status {
            font-size: 18px;
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
        #output {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Controle de Giroscópio do Celular</h1>
    <div id="status">Conectando...</div>
    <div id="output">Movimente o dispositivo para ver os dados do giroscópio.</div>

    <script>
        const statusElement = document.getElementById('status');
        const outputElement = document.getElementById('output');

        function sendOrientationData(alpha, beta, gamma) {
            console.log({ alpha, beta, gamma }); // Log os dados do giroscópio

            fetch("http://192.168.200.251:5000/gyro", { // Certifique-se de que este IP está correto
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ alpha, beta, gamma })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar dados: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                statusElement.innerText = "Dados do giroscópio enviados com sucesso!";
                console.log(data);
            })
            .catch(error => {
                statusElement.innerText = "Erro ao enviar dados.";
                console.error('Erro:', error);
            });
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const alpha = event.alpha || 0;
                const beta = event.beta || 0;
                const gamma = event.gamma || 0;

                outputElement.innerText = 
                    `Alpha: ${alpha.toFixed(2)}\nBeta: ${beta.toFixed(2)}\nGamma: ${gamma.toFixed(2)}`;
                sendOrientationData(alpha, beta, gamma);
            });
        } else {
            outputElement.innerText = "DeviceOrientation não suportado.";
        }
    </script>
</body>
</html>
