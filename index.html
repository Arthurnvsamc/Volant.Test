<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de LED do Arduino</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #status {
            font-size: 18px;
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Controle do LED do Arduino</h1>
    <div id="status">LED está desligado.</div>
    <button id="toggleButton">Ligar LED</button>

    <script>
        const statusElement = document.getElementById('status');
        const toggleButton = document.getElementById('toggleButton');
        let ledState = false; // Estado inicial do LED

        toggleButton.addEventListener('click', function() {
            ledState = !ledState; // Alterna o estado do LED
            sendLedCommand(ledState);
        });

        function sendLedCommand(state) {
            fetch("http://192.168.200.251:5000/led", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ state: state })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar comando: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                statusElement.innerText = `LED está ${state ? 'ligado' : 'desligado'}.`;
                toggleButton.innerText = state ? 'Desligar LED' : 'Ligar LED';
            })
            .catch(error => {
                statusElement.innerText = "Erro ao enviar comando.";
                console.error('Erro:', error);
            });
        }
    </script>
</body>
</html>
