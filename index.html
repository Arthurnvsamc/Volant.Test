<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Giroscópio do Celular</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #output, #status {
            font-size: 18px;
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
        #output {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Controle de Giroscópio do Celular</h1>
    <div id="status">Conectando ao WebSocket...</div>
    <div id="output">Movimente o dispositivo para ver os dados do giroscópio.</div>

    <script>
        let websocket;

        // Função para iniciar a conexão WebSocket
        function startWebSocket() {
            // Conecta ao servidor WebSocket
            websocket = new WebSocket("ws://0.0.0.0:8080");

            // Eventos do WebSocket
            websocket.onopen = function() {
                document.getElementById("status").innerText = "WebSocket Conectado!";
            };

            websocket.onclose = function() {
                document.getElementById("status").innerText = "WebSocket Desconectado.";
            };

            websocket.onerror = function(error) {
                document.getElementById("status").innerText = "Erro no WebSocket.";
                console.error("WebSocket Error:", error);
            };

            websocket.onmessage = function(event) {
                console.log("Mensagem do Servidor:", event.data);
            };
        }

        // Função para enviar dados do giroscópio
        function sendOrientationData(alpha, beta, gamma) {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                const data = JSON.stringify({ alpha, beta, gamma });
                websocket.send(data);
                document.getElementById("status").innerText = "Dados do giroscópio enviados!";
            } else {
                document.getElementById("status").innerText = "WebSocket não está conectado.";
            }
        }

        // Verifica se a API DeviceOrientation está disponível
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const alpha = event.alpha || 0;
                const beta = event.beta || 0;
                const gamma = event.gamma || 0;

                // Exibe os dados de orientação na tela
                document.getElementById('output').innerText = 
                    `Alpha: ${alpha.toFixed(2)}\nBeta: ${beta.toFixed(2)}\nGamma: ${gamma.toFixed(2)}`;

                // Envia os dados de orientação para o WebSocket
                sendOrientationData(alpha, beta, gamma);
            });
        } else {
            document.getElementById('output').innerText = "DeviceOrientation não suportado.";
        }

        // Inicia a conexão WebSocket ao carregar a página
        window.onload = startWebSocket;
    </script>
</body>
</html>
