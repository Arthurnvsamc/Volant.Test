<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Volante</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        #output {
            font-size: 24px;
            margin: 20px;
            text-align: center;
        }
        #feedback {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }
        .indicator {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.2s;
        }
    </style>
</head>
<body>
    <h1>Controle de Volante</h1>
    <div id="output">Movimente o dispositivo</div>
    <div id="feedback">
        <div id="alpha" class="indicator">Alpha</div>
        <div id="beta" class="indicator">Beta</div>
        <div id="gamma" class="indicator">Gamma</div>
    </div>

    <script>
        const socket = new WebSocket('ws://192.168.200.251:8080'); // Substitua pelo IP do seu servidor

        // Verifique se a API DeviceOrientation está disponível
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const alpha = event.alpha; // rotação em torno do eixo Z
                const beta = event.beta;   // rotação em torno do eixo X
                const gamma = event.gamma;  // rotação em torno do eixo Y

                // Atualiza a saída no HTML
                document.getElementById('output').innerText = 
                    `Alpha: ${alpha}\nBeta: ${beta}\nGamma: ${gamma}`;

                // Envie os dados para o servidor WebSocket
                const dataToSend = JSON.stringify({ alpha, beta, gamma });
                socket.send(dataToSend);

                // Feedback visual para cada eixo
                const alphaIndicator = document.getElementById('alpha');
                const betaIndicator = document.getElementById('beta');
                const gammaIndicator = document.getElementById('gamma');

                // Altera a cor de fundo e adiciona uma leve transformação
                alphaIndicator.style.backgroundColor = 'lightgreen';
                betaIndicator.style.backgroundColor = 'lightblue';
                gammaIndicator.style.backgroundColor = 'lightcoral';
                
                alphaIndicator.style.transform = 'scale(1.1)';
                betaIndicator.style.transform = 'scale(1.1)';
                gammaIndicator.style.transform = 'scale(1.1)';

                // Restaura o feedback visual após um pequeno atraso
                setTimeout(() => {
                    alphaIndicator.style.backgroundColor = 'lightgray';
                    betaIndicator.style.backgroundColor = 'lightgray';
                    gammaIndicator.style.backgroundColor = 'lightgray';

                    alphaIndicator.style.transform = 'scale(1)';
                    betaIndicator.style.transform = 'scale(1)';
                    gammaIndicator.style.transform = 'scale(1)';
                }, 300);
            });
        } else {
            document.getElementById('output').innerText = "DeviceOrientation não suportado.";
            console.log("DeviceOrientation não suportado.");
        }
    </script>
</body>
</html>
